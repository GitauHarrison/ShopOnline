{% extends 'base.html' %}

{% block app_content %}

      <h1 class="mb-4">{{ title }}</h1>
      <p>Enter your details</p>

      <button type="button" class="btn btn-light">Reset Password</button>
      
  </div>
</div>

{% endblock %}
